        <h1>Book Your Service </h1>
        <form action="appointment.html">
            <table>
                <tr>
                    <td> <label for="name" >Name: </label>
                        
                    </td>
                    <td><input type="text" name="name" pattern="[A-Za-z]+ [A-Za-z]+" title="Please enter your first and last name, separated by a space, using only alphabets." required placeholder="Enter your name"></td>

                </tr>
                <tr>
                    <td>
                        <label for="email">Email Id: </label>
                        
                    </td>
                    <td> <input type="email" name="email" id="email" placeholder="Enter your Email Id"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phonw Number: </label></td>
                    <td><select name="code" id="code">code
                        <option value="code">code</option>
                        <option value="code">+91</option>
                        <option value="code">+213</option>
                        <option value="code">+61</option>
                        <input type="number" name="phone" id="phone" min="1000000000" max="9999999999">
                    </select>

                    </td>
                </tr>
                <tr>
                    <td>Select Service: </td>
                    <td><select name="service" id="serviec"><option value="Preventive Maintenance Service">Preventive Maintenance Service</option>
                        <option value="Car Care Service">Car Care Service </option>
                        <option value="Body Repair Service">Body Repair Service</option>
                       
                    </select></td>
                </tr>
                <tr>
                    <td><label for="make">Car Make: </label> </td>
                    <td>
                        <input list="car-makes" name="car-make" placeholder="Select or type a car make" required>
                          <datalist id="car-makes">
                                <option value="Mahindra">
                                <option value="Honda">
                                <option value="Hyundai">
                                <option value="Ford">
                                <option value="Toyota">
                               <option value="Nissan">
    <!-- Add more car makes as needed -->
                         </datalist>

                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="model">Car Model: </label>
                    </td>
                    <td>
                        <input type="text" required placeholder="Allo , innova..">
                    </td>
                </tr>
                <tr>
                    <td><label for="fuel">Fuel Type</label></td>
                    <td><input type="radio" name="fuel" id="fuel" required>Petrol
                    <input type="radio" name="fuel" id="fuel" required>Diesel
                    <input type="radio" name="fuel" id="fuel" required>LPG
                    <input type="radio" name="fuel" id="fuel" required>Others
                    </td>
                </tr>
                <tr>
                    <td><label for="run">Kilometes Run: </label></td>
                    <td><input type="number" name="" id=""></td>
                </tr>

            </table>

            

            <input type="submit" value="Schedule an Appointment">
        </form>
